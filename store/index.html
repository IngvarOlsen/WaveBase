<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title></title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/52982/doodle.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="centerText"><h1>Store Coming Soon</h1></div>
<div style="height: 100%">
<css-doodle grid="8">
  
  :doodle {
    size: 100vmax;
    min-size: 600px; 
 
   
  }
  
  border-radius: 60%;
  border: 1px solid hsla(
    calc(100 + 3 * @index()), 80%, 80%, .7
  );
  
  transition: 0.5s ease @rand(500ms);
  transform: 
    rotate(@pick(160deg, -1600deg)) 
    scale(1.55);
    
  
</css-doodle>
</div>

  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/52982/css-doodle.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
